<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Music Player</h1>

    <div class="music-container">
      <div class="music-info">
        <h4 id="title">hey</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
      <audio src="music/hey.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/hey.jpg" alt="music-cover" id="cover" />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn" type="submit">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big" type="submit">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn" type="submit">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
